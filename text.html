<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IBM Watson Text to Speech Demo</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f7f9fc;
        margin: 0;
        padding: 20px;
    }
    h1 { color: #0062ff; }
    textarea {
        width: 100%;
        height: 120px;
        font-size: 16px;
        padding: 10px;
        margin-top: 10px;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        background: #0062ff;
        color: white;
        border: none;
        cursor: pointer;
        margin-top: 10px;
    }
    button:hover {
        background: #004bb5;
    }
    audio {
        display: block;
        margin-top: 20px;
        width: 100%;
    }
</style>
</head>
<body>

<h1>IBM Watson Text to Speech</h1>
<p>Enter some text and click “Speak”</p>

<textarea id="textInput" placeholder="Type your text here..."></textarea>
<br>
<button id="speakBtn">Speak</button>

<audio id="audioPlayer" controls></audio>

<script>
const apiKey = "zvPo_iFB6qEiqECgpZQj6Nq8MlRWDd_ZsXmN2bxPyUO6";
const url = "https://api.au-syd.text-to-speech.watson.cloud.ibm.com/v1/synthesize";

document.getElementById('speakBtn').addEventListener('click', async () => {
    const text = document.getElementById('textInput').value.trim();
    if (!text) {
        alert("Please enter some text!");
        return;
    }

    try {
        const response = await fetch(url, {
            method: "POST",
            headers: {
                "Authorization": "Basic " + btoa("apikey:" + apiKey),
                "Content-Type": "application/json",
                "Accept": "audio/mp3"
            },
            body: JSON.stringify({
                text: text,
                voice: "en-US_AllisonV3Voice",   // you can change the voice
                accept: "audio/mp3"
            })
        });

        if (!response.ok) {
            throw new Error("Error from Watson API: " + response.status + " " + response.statusText);
        }

        const audioBlob = await response.blob();
        const audioUrl = URL.createObjectURL(audioBlob);
        document.getElementById('audioPlayer').src = audioUrl;

    } catch (err) {
        console.error(err);
        alert("Something went wrong: " + err.message);
    }
});
</script>

</body>
</html>
